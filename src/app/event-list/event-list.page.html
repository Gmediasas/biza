<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>alert</ion-title>
    </ion-toolbar>

    <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>

  </ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let ticket of tickes | filtro: textoBuscar">
          <ion-label>{{ ticket.nombre_apellido }}</ion-label>
        </ion-item>
        
      </ion-list>
</ion-content>
