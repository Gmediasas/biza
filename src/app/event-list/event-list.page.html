<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>alert</ion-title>
    </ion-toolbar>

    <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>

  </ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="datos()">
      <ion-list>
          <ion-item *ngFor="let ticket of tickes | filtro: textoBuscar">
              <ion-label *ngIf="ticket.estado_id == '13' ">{{ ticket.nombre_apellido }} {{ ticket.codigo_boleta }}</ion-label>
              <ion-checkbox *ngIf="ticket.estado_id =='13'" [(ngModel)]="boleta" value="{{ ticket.id }}" name="boleta"></ion-checkbox>
              <ion-label *ngIf="ticket.estado_id != '13' ">{{ ticket.nombre_apellido }} {{ ticket.codigo_boleta }}</ion-label>
          </ion-item> 
        </ion-list>
        <div size="large" padding >
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
         </div>
  </form>
    
</ion-content>
