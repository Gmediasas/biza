<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <ion-button (click)="scanCode()">
        Scan Code
      </ion-button>
     
      <div *ngIf="scannedData">
        <p>
          Scanned Code Text : <b>{{ scannedData["text"] }}</b>
        </p>
        <p>
          Scanned Code Format : <b>{{ scannedData["format"] }}</b>
        </p>
      </div>

  <form  #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Ingreso</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="nombre" name="email" type="email" placeholder="mail@email.com" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" name="password" type="password" placeholder="ContraseÃ±a" required></ion-input>
            </ion-item>
          </div>
          <div size="large" padding >
              <!-- <ion-button routerLink="/events-list" size="large" [disabled]="form.invalid" expand="block">
                Ingresar
              </ion-button> -->
             <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
